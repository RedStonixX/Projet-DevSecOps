<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script>
        function updateEleves() {
            const classeId = document.getElementById('classe').value;
            fetch(`/get_eleves/${classeId}`)
                .then(response => response.json())
                .then(data => {
                    const eleveSelect = document.getElementById('eleve');
                    eleveSelect.innerHTML = '<option value="" disabled selected>Sélectionner un élève</option>';
                    data.forEach(eleve => {
                        const option = document.createElement('option');
                        option.value = eleve.id_eleve;
                        option.textContent = eleve.nom_eleve;
                        eleveSelect.appendChild(option);
                    });
                });
        }

        function updateNotes() {
            const classeId = document.getElementById('classe-notes').value;
            fetch(`/get_notes/${classeId}`)
                .then(response => response.json())
                .then(data => {
                    const notesTableBody = document.getElementById('notes-table-body');
                    notesTableBody.innerHTML = '';
                    let totalNotes = 0;
                    let totalCount = 0;
                    for (const [eleve, notes] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        const eleveCell = document.createElement('td');
                        eleveCell.textContent = eleve;
                        const notesCell = document.createElement('td');
                        notesCell.textContent = notes.join(', ');
                        const moyenneCell = document.createElement('td');
                        const numericNotes = notes.map(note => parseFloat(note));
                        const moyenne = numericNotes.reduce((a, b) => a + b, 0) / numericNotes.length;
                        moyenneCell.textContent = moyenne.toFixed(2);
                        totalNotes += numericNotes.reduce((a, b) => a + b, 0);
                        totalCount += numericNotes.length;
                        row.appendChild(eleveCell);
                        row.appendChild(notesCell);
                        row.appendChild(moyenneCell);
                        notesTableBody.appendChild(row);
                    }
                    const moyenneGenerale = totalNotes / totalCount;
                    document.getElementById('moyenne-generale').textContent = moyenneGenerale.toFixed(2);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const defaultClasseId = document.getElementById('classe-notes').value;
            if (defaultClasseId) {
                updateNotes();
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portail enseignant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center d-none d-lg-flex">
                    <li class="nav-item">
                        <span class="nav-link">
                            <span class="badge bg-primary badge-lg">{{ username }}</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">
                            <span class="badge bg-secondary badge-lg">Matière : {{ matiere }}</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg-custom ms-3">Se déconnecter</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-lg-none text-center mt-3">
                    <li class="nav-item">
                        <span class="nav-link">
                            <span class="badge bg-primary badge-lg">{{ username }}</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">
                            <span class="badge bg-secondary badge-lg">Matière : {{ matiere }}</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg-custom mt-2">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Gestion des Notes</h2>
        <div class="row mb-4">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ajouter une Note</h5>
                        <form action="{{ url_for('add_note') }}" method="post">
                            <div class="mb-3">
                                <label for="classe" class="form-label">Classe</label>
                                <select id="classe" name="classe" class="form-select" onchange="updateEleves()">
                                    <option value="" disabled selected>Sélectionner une classe</option>
                                    {% for classe in classes %}
                                    <option value="{{ classe.id_classe }}">{{ classe.nom_classe }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="eleve" class="form-label">Élève</label>
                                <select id="eleve" name="eleve" class="form-select">
                                    <option value="" disabled selected>Sélectionner un élève</option>
                                    <!-- Options will be populated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note</label>
                                <input type="number" id="note" name="note" class="form-control" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Voir les Notes</h5>
                        <div class="mb-3">
                            <label for="classe-notes" class="form-label">Classe</label>
                            <select id="classe-notes" class="form-select" onchange="updateNotes()">
                                <option value="" disabled selected>Sélectionner une classe</option>
                                {% for classe in classes %}
                                <option value="{{ classe.id_classe }}">{{ classe.nom_classe }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Élève</th>
                                        <th>Notes</th>
                                        <th>Moyenne</th>
                                    </tr>
                                </thead>
                                <tbody id="notes-table-body">
                                    <!-- Rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <h5>Moyenne Générale dans la Matière : <span id="moyenne-generale">0.00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
